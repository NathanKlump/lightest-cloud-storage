<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX + Go Demo</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <h1>HTMX + Go Counter Demo</h1>
        <div id="count">{{.Count}}</div>
        <button 
            hx-post="/increment"
            hx-target="#count"
            hx-swap="outerHTML"
        >
            Increment Counter
        </button>
    </div>
</body>
</html>
