<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Style Homepage</title>
</head>
<body>
    <div id="container">
        <aside id="sidebar" style="width: 120px; float: left;">
            <ul>
                <li># general</li>
                <li># random</li>
                <li># games</li>
                <li># music</li>
                <div>+ Add</div>
            </ul>
        </aside>

        <main id="main-chat" style="margin-left: 220px; padding: 10px;">
            <div id="chat-area" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;">

            </div>
            <input type="text" placeholder="Type a message..." style="width: 100%;">
            <button>Send</button>
        </main>
    </div>
</body>
</html>
