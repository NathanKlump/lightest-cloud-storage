<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Chat</title>
    <script>
        function channelClicked(channelId) {
            fetch('/channel_clicked', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: channelId }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                if (data.status === 'success') {
                    closeMobileMenu();
                    location.reload();
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        function createChannel() {
            const channelName = document.getElementById('channelInput').value;
            if (!channelName) return; // Prevent sending if input is empty

            fetch('/create_channel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: channelName }) // Send the channel name
            })
            .then(response => response.json())
            .then(data => {
                console.log('Channel created:', data);
                location.reload();  // Reload to see the new channel
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        function deleteChannel(channelId) {
            fetch('/delete_channel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: channelId }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Channel Deleted:', data);
                location.reload();  // Reload to see the removed channel
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        function createMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) return; // Prevent sending if input is empty

            fetch('/create_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message created:', data);
                location.reload(); 
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        
        function toggleMobileMenu() {
            const channels = document.getElementById('channels');
            channels.classList.toggle('show');
        }
        
        // Close mobile menu when clicking on a channel
        function closeMobileMenu() {
            const channels = document.getElementById('channels');
            if (channels.classList.contains('show')) {
                // Add a small delay to allow the click event to process
                setTimeout(() => {
                    channels.classList.remove('show');
                }, 100);
            }
        }
        
        // Close mobile menu when clicking outside of it
        document.addEventListener('click', function(event) {
            const channels = document.getElementById('channels');
            const mobileToggle = document.getElementById('mobile-menu-toggle');
            
            // If menu is open and click is outside the menu and not on the toggle button
            if (channels.classList.contains('show') && 
                !channels.contains(event.target) && 
                !mobileToggle.contains(event.target) &&
                event.target !== mobileToggle) {
                channels.classList.remove('show');
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #channels {
            width: 200px;
            background-color: #2f3136;
            color: white;
            padding: 10px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        #chat {
            flex-grow: 1;
            background-color: #36393f;
            color: white;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .sender {
            font-weight: bold;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #40444b;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px; /* Prevents zoom on iOS */
        }
        input[type="text"]:focus {
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
            min-height: 44px; /* Better touch target */
        }
        
        /* Mobile menu toggle button */
        #mobile-menu-toggle {
            display: none;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #mobile-menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1001;
                background-color: #7289da;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
            }
            
            #channels {
                width: 100%;
                max-width: 280px;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
            }
            
            #channels.show {
                transform: translateX(0);
            }
            
            #chat {
                width: 100%;
            }
            
            #messages {
                padding: 10px 5px;
            }
            
            .message {
                font-size: 14px;
                padding: 10px;
            }
            
            .input-area {
                padding: 8px;
                flex-wrap: wrap;
            }
            
            input[type="text"] {
                margin-right: 5px;
                margin-bottom: 5px;
                min-height: 44px;
            }
            
            button {
                min-height: 44px;
                min-width: 80px;
            }
        }
        
        /* Overlay for mobile menu */
        @media (max-width: 768px) {
            #channels.show::before {
                content: '';
                position: fixed;
                top: 0;
                left: 280px;
                width: calc(100vw - 280px);
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.5);
                pointer-events: none;
            }
        }
    </style>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #36393f;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 0;
            flex-grow: 1;
            word-wrap: break-word;
        }

        li:hover {
            background-color: #5c5c5c;  /* Change background on hover */
        }

        li:active {
            transform: scale(0.95);  /* Slightly shrink on click */
            background-color: #c55c5c;  /* Darker background on click */
        }
        
        #channelInput {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
            font-size: 16px; /* Prevents zoom on iOS */
        }

        #createChannelButton {
            padding: 5px 10px;
            cursor: pointer;
            min-height: 44px;
        }

        #channel_div {
            display: flex;
            width: 100%;
        }

        .deleteButton {
            background-color: #36393f;
            color: rgb(170, 32, 32);
            border: none;
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            border-radius: 0;
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Mobile-specific channel styling */
        @media (max-width: 768px) {
            li {
                padding: 15px;
                margin: 8px 0;
                font-size: 16px;
            }
            
            #channelInput {
                width: 100%;
                padding: 10px;
                min-height: 44px;
            }
            
            #createChannelButton {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }
            
            #channels h3 {
                padding-top: 50px; /* Space for mobile menu button */
            }
        }
    </style>
</head>
<body>
    <button id="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
    <div id="channels">
        <h3>Channels</h3>
        <ul>
            {% for channel in channels %}
            <div id="channel_div">
                <li id="{{ channel.id }}" 
                    onclick="channelClicked({{ channel.id }})"> 
                        {{channel.name}} 
                </li>
                <button class="deleteButton" onclick="deleteChannel({{ channel.id }}); event.stopPropagation();">X</button>
            </div>
            {% endfor %}
        </ul>
        <input type="text" id="channelInput" placeholder="Enter channel name">
        <input type="button" id="createChannelButton" value="Create Channel" onclick="createChannel()">
    </div>
    <div id="chat">
        <div id="messages">
            {% for message in messages %}
                <div class="message">{{ message.content | linkify | safe }}</div>
            {% endfor %}
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="createMessage()">Send</button>
        </div>
    </div>
</body>
</html>
